<form ng-submit="vm.save()" name="vm.form">
  <div class="modal-header">
    <h4>Device details</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="productId">Product ID:</label>
      <input type="text"
             ng-model="vm.product.productId"
             id="productId"
             name="productId"
             class="form-control"
             required
             placeholder="Product ID">
    </div>
    <div class="form-group">
      <label for="serialPrefix">Serial Prefix:</label>
      <input type="text"
             ng-model="vm.product.serialPrefix"
             id="serialPrefix"
             class="form-control"
             placeholder="Serial Prefix"
             required
             name="serialPrefix">
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-disabled="vm.form.$invalid">Save</button>
    <button type="button" class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
  </div>

</form>
